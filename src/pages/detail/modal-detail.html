<ion-header>
    <ion-navbar color="danger">
        <ion-buttons left>
            <button ion-button icon-only class="p-l-15 p-r-15" (click)="back()">
                <ion-icon name="md-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Mail Setting</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>
                <span>Show remove</span>
                <p>button</p>
            </ion-label>
            <ion-checkbox [(ngModel)]="MYSHAREDPREFERENCES.MAIL_SHOW_BUTTON_REMOVE" (click)="fnFetchMyPreferences()"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>
                <span>Show archive</span>
                <p>button</p>
            </ion-label>
            <ion-checkbox [(ngModel)]="MYSHAREDPREFERENCES.MAIL_SHOW_BUTTON_ARCHIVE" (click)="fnFetchMyPreferences()"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>
                <span>Show unread</span>
                <p>button</p>
            </ion-label>
            <ion-checkbox [(ngModel)]="MYSHAREDPREFERENCES.MAIL_SHOW_BUTTON_UN_READ" (click)="fnFetchMyPreferences()"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>
                <span>Show un-read</span>
                <p>button</p>
            </ion-label>
            <ion-checkbox [(ngModel)]="MYSHAREDPREFERENCES.MAIL_SHOW_BUTTON_UN_READ" (click)="fnFetchMyPreferences()"></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
