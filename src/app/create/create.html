<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Nuevo mensaje</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onSubmit()">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="formGroup">
    <ion-list>
      <ion-item>
        <ion-label>Base de datos</ion-label>
        <ion-select interface="popover" formControlName="database">
          <ion-select-option value="DATABASE_INBOX">Inbox</ion-select-option>
          <ion-select-option value="DATABASE_SENT">Sent</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input formControlName="name" type="text" value="{{formGroup}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>From</ion-label>
        <ion-input formControlName="from" type="text" value="{{formGroup}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>To</ion-label>
        <ion-input formControlName="to" type="text" value="{{formGroup}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Subject</ion-label>
        <ion-input formControlName="subject" type="text" value="{{formGroup}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea formControlName="message" rows="10" cols="10"> </ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
